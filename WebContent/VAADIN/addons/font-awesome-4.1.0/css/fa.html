<html>
	<head>
		<link href="font-awesome.min.css" rel="stylesheet">
		
		<style>
			
			@font-face {
				font-family: 'FontAwesome1';
				src: url('../fonts/fontawesome-webfont.ttf');
			}
		</style>
	</head>
	<body>
		<div id="div1" style="font-family: FontAwesome1;">Here it is:  </div>
		
		
		<canvas id="myCanvas" width="32" height="32" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>
		
		<button onclick="go()">Click me</button>
		<script>
		document.getElementById("div1").innerText="\uF0C2";
		
		function go() {
			var c=document.getElementById("myCanvas");
			var context=c.getContext("2d");
			context.fillStyle = "#0772A1";
			context.font      = '28px FontAwesome1';
			//ctx.fillText(String.fromCharCode(parseInt("0xf0c2")),10,50);
			context.fillText(String.fromCharCode("0xf0c2", 16), 1, 25);
		}
		
		//s.innerHtml="Unicode: ";// +String.fromCharCode(0xf0c2, 16));

		</script>
		
	</body>
</html>
